<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Exemple Flex + Grid</title>
<style>
  body {
    font-family: sans-serif;
    margin: 20px;
  }

  /* Flex container */
  .flex-container {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
  }

  .flex-item {
    background: #4CAF50;
    color: white;
    padding: 20px;
    flex: 1;
    text-align: center;
  }

  /* Grid container */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }

  .grid-item {
    background: #2196F3;
    color: white;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<h2>Exemple Flexbox</h2>
<div class="flex-container">
  <div class="flex-item">Flex 1</div>
  <div class="flex-item">Flex 2</div>
  <div class="flex-item">Flex 3</div>
</div>

<h2>Exemple Grid</h2>
<div class="grid-container">
  <div class="grid-item">Grid 1</div>
  <div class="grid-item">Grid 2</div>
  <div class="grid-item">Grid 3</div>
  <div class="grid-item">Grid 4</div>
  <div class="grid-item">Grid 5</div>
  <div class="grid-item">Grid 6</div>
</div>

</body>
</html>
